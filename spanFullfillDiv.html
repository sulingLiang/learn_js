<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div span</title>
</head>
<style>
	.box {
		width: 300px;
		height: 200px;
		border: 1px solid black;
	}
	.box span {
		border: 1px dashed red;
	}
</style>
<body>
	<div class="box">
		<span class="box_span1">1</span>
		<span class="box_span2">2</span>
	</div>
</body>
</html>
