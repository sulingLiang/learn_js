<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>i值 按顺序输出</title>
</head>
<body>
	<script>
		//第一种
		for(var i = 0; i < 5; i++){
			var btn = document.createElement('button');
			btn.appendChild(document.createTextNode('Button' + i));
			(function(i){
				btn.addEventListener('click',function(){
					console.log(i);
				});
			})(i);
			document.body.appendChild(btn);
		}
		//第二种
		for(let i = 0; i < 5; i++){
			var btn = document.createElement('button');
			btn.appendChild(document.createTextNode(`Button${i}`));
			btn.addEventListener('click',function(){
				console.log(i);
			})
			document.body.appendChild(btn);
		}
		//第三种
		[1,2,3,4,5].forEach(function(value,i){
			var btn = document.createElement('button');
			btn.appendChild(document.createTextNode(`Button${i}`));
			btn.addEventListener('click',function(){
				console.log(i);
			})
			document.body.appendChild(btn);
		})
	</script>
</body>
</html>
